<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #512da8;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .dropdown {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            z-index: 1;
            min-width: 150px;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .dropdown button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .dropdown button:hover {
            background-color: #f5f5f5;
        }

        .dropdown button:last-child {
            margin-top: 10px;
            background-color: #f44336;
            color: #fff;
            border-radius: 5px;
            width: auto;
            /* Adjusted width for the last button */
            padding: 8px 15px;
            /* Adjusted padding for the last button */
        }

        .dropdown button:last-child:hover {
            background-color: #d32f2f;
        }

        /* Keep dropdown visible when hovered over */
        .dropdown:hover {
            display: block;
        }

        /* Delay hiding the dropdown when cursor moves away */
        .dropdown:not(:hover) {
            display: none;
        }

        .user-details {
            display: flex;
            width: 70%;
            align-items: center;
            margin-top: 20px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-details img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .user-name {
            font-weight: bold;
            margin-right: 20px;
            /* Added margin to create space between username and buttons */
        }

        .edit-profile,
        .connect-option {
            background-color: #512da8;
            color: #fff;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .edit-profile:hover,
        .connect-option:hover {
            background-color: #470e68;
            color: #fff;
        }

        /* User Skills and Stories */
        .user-skills {
            margin-top: 20px;
            margin-left: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;
        }

        .skill-stories {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .story {
            width: 30%;
            text-align: center;
        }

        .story img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .add-skill {
            width: 30%;
            text-align: center;
        }

        .add-skill button {
            background-color: #512da8;
            color: #fff;
            border: none;
            width: 100px;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-skill button:hover {
            background-color: #470e68;
            color: #fff;
        }


        .story {
            width: 30%;
            text-align: center;
        }

        .story img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .about-section {
            width: 70%;
            margin-left: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .about-title {
            font-size: 1.5em;
            color: #512da8;
            margin-bottom: 10px;
        }

        .about-content {
            color: #333;
        }

        .messages {
            width: 30%;
            margin-left: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            flex-shrink: 0;
            /* Prevent messages from shrinking */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .message-title {
            font-size: 1.5em;
            color: #512da8;
            margin-bottom: 10px;
        }

        .message-content {
            color: #333;
            margin-left: 10px;
            /* Added margin for better alignment */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="forkit-logo.png" alt="ForkIt Logo">
            <h1>ForkIt</h1>
        </div>
        <div class="profile">
            <img src="https://placekitten.com/100/100" alt="User Profile">
            <div class="dropdown">
                <button>Profile</button>
                <button>Logout</button>
            </div>
        </div>
    </div>

    <!-- User Details -->
    <div class="user-details">
        <img src="https://placekitten.com/100/100" alt="User Profile Photo">
        <div class="user-info">
            <div class="user-name">Username
                <button class="edit-profile">Edit Profile</button>
                <button class="connect-option">Connect</button>
            </div>
        </div>
    </div>

    <!-- User Skills and Stories -->
    <div class="user-skills">
        <div class="skill-badge-title">Skill Badges</div>
        <div class="skill-stories">
            <div class="story">
                <img src="https://placekitten.com/100/100" alt="Skill Story 1">
                <p>Skill 1</p>
            </div>
            <div class="story">
                <img src="https://placekitten.com/100/100" alt="Skill Story 2">
                <p>Skill 2</p>
            </div>
            <div class="story">
                <img src="https://placekitten.com/100/100" alt="Skill Story 3">
                <p>Skill 3</p>
            </div>
            <div class="add-skill">
                <button>+</button>
            </div>
        </div>
    </div>

    <!-- About Section on the left 70% of the width -->
    <div class="about-section">
        <div class="about-title">About Me</div>
        <div class="about-content">
            <p>Demo text for the about section. This is where you can provide information about yourself.</p>
        </div>
    </div>

    <!-- Messages on the right 30% of the width -->
    <div class="messages">
        <div class="message-title">Messages</div>
        <div class="message-content">
            <img src="https://placekitten.com/50/50" alt="User Profile Photo">
            <div class="user-info">
                <div class="user-name">John Doe</div>
            </div>
            <p>This is a demo message. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

</body>

</html>
